{% extends 'forum/base.html' %}

{% block content %}
    {% for post in posts %}
            <div class="date">
                {{ post.published_date }}
            </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="post">
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
